apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: paas-k3s
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/haongo232/paas-k3s-frontend:latest
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: paas-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: paas-k3s
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 3000
