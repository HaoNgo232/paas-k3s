apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: paas-k3s
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: paas-backend
      containers:
        - name: backend
          image: ghcr.io/haongo232/paas-k3s-backend:latest
          ports:
            - containerPort: 3001
          envFrom:
            - secretRef:
                name: paas-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: paas-k3s
spec:
  selector:
    app: backend
  ports:
    - port: 80
      targetPort: 3001
