apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: paas-ingress
  namespace: paas-k3s
spec:
  rules:
    - host: paas.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
